name: CI/CD

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: myapp
  TAG: $GITHUB_RUN_ID
  duser: ${{ secrets.CONTAINER_REGISTRY_USER }}
  dpass: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }} 

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ContainerRegistry
    
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.duser }}
        password: ${{ env.dpass }}
    - name: Docker build
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ env.TAG }} app
        docker push ${{ env.IMAGE_NAME }}:${{ env.TAG }}

  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.duser }}
        password: ${{ env.dpass }}
    - name: Trivy scan
      run: |
        export TRIVY_VERSION=$(wget -qO - "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
        echo $TRIVY_VERSION
        wget --no-verbose https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz -O - | tar -zxvf -    
        docker pull myapp:$TAG
        trivy image --exit-code 0 --no-progress ${{ env.IMAGE_NAME }}:${{ env.TAG }}

    - name: Kube-linter scan
      run: |
        find . -name kubelinter-config.yaml
        docker run -v kubelinter-config.yaml:/etc/config.yaml -v k8s:/dir stackrox/kube-linter lint /dir --config /etc/config.yaml || true
